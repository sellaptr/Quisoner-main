<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
</head>
<body>
  <div class="container">
    <h1>Upload File</h1>
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      {{ form.file.label }} {{ form.file() }}
      {{ form.submit() }}
    </form>
  </div>
</body>
</html>
