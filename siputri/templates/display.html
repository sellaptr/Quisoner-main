<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Data</title>
  <style>
    .data {
      width: 100%;
      border-collapse: collapse;
    }
    .data th, .data td {
      border: 1px solid black;
      padding: 8px;
    }
    .data th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uploaded Data</h1>
    {% for table in tables %}
      {{ table | safe }}
    {% endfor %}
  </div>
</body>
</html>
